<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>trace.js</title>
</head>

<body>
	<script type="text/javascript" src="trace.js"></script>
	<script type="text/javascript">

		// Set Theme, must be runned as first trace.
		trace('msg', 'Hello world', 1); // 0 - 4

		setInterval(function () {
			trace('Time', new Date().getTime());
			trace('Colored', 'I\'m red', '#882222');
		}, 1000 / 30);

	</script>
</body>

</html>
